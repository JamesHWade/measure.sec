  bootswatch: cosmo

home:
  title: measure.sec
  description: >
    SEC/GPC Analysis Extensions for the Measure Package

navbar:
  structure:
    left: [intro, reference, articles]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
        - text: SEC Analysis Guide
          href: articles/sec-analysis.html

