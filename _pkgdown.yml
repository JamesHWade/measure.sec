      - step_sec_baseline

  - title: "Recipe Steps - Detectors"
    desc: >
      Steps for processing different detector signals
    contents:
      - step_sec_ri
      - step_sec_uv
      - step_sec_mals
      - step_sec_viscometer
      - step_sec_concentration
      - step_sec_intrinsic_visc

  - title: "Recipe Steps - Molecular Weight"
    desc: >
      Steps for molecular weight calculations
    contents:
      - step_sec_mw_averages
      - step_sec_mw_fractions
      - step_sec_mw_distribution
      - step_sec_universal_cal

  - title: "Recipe Steps - Composition"
